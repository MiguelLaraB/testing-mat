<div class="linear-regression-container">
    <h2>Linear Regression Calculator</h2>
    
    <div>
      <label for="array1">Array 1 (números separados por comas):</label>
      <input type="text" id="array1" [(ngModel)]="inputArray1" placeholder="Ejemplo: 1, 2, 3">
    </div>
    
    <div>
      <label for="array2">Array 2 (números separados por comas):</label>
      <input type="text" id="array2" [(ngModel)]="inputArray2" placeholder="Ejemplo: 4, 5, 6">
    </div>
    
    <div>
      <label for="xValue">Valor de X (opcional para calcular YK):</label>
      <input type="number" id="xValue" [(ngModel)]="xValue" placeholder="Ejemplo: 2.5">
    </div>
  
    <button (click)="calculate()">Calcular</button>
  
    <div *ngIf="b0 !== 0 || b1 !== 0">
      <h3>Resultados:</h3>
      <p><strong>B0:</strong> {{ b0 }}</p>
      <p><strong>B1:</strong> {{ b1 }}</p>
      <p *ngIf="xValue !== null"><strong>YK:</strong> {{ result }}</p>
      <p *ngIf="xValue === null"><em>Ingresa un valor para X para calcular YK.</em></p>
    </div>
</div>
