<section class="container">
    <h1>Calculate Simpson Rule</h1>
    <div id="inputs">
        <div id="data">
            <label for="fx">F(X)</label>
            <select id="fx" [(ngModel)]="selectedFx">
                <option value="f2x">f(x) = 2x</option>
                <option value="fx2">f(x) = x^2</option>
                <option value="f1_x">f(x) = 1/x</option>
            </select>
        </div>
        <div id="data">
            <label for="x0">X 0</label>
            <input id="x0" [(ngModel)]="x0" type="number"/>
        </div>
        <div id="data">
            <label for="x1">X 1</label>
            <input id="x1" [(ngModel)]="x1" type="number"/>
        </div>
        <div id="data">
            <label for="seg">Segmentos</label>
            <input id="seg" [(ngModel)]="numSeg" type="number"/>
        </div>
        <div id="data">
            <label for="error">Error</label>
            <input id="error" [(ngModel)]="error" type="number" step="0.0001"/>
        </div>
    </div>
    <button id="calculateSimp" (click)="calcularSimpson()">Calcular</button>
    <div id="result">
        <p *ngIf="userResult !== null">Resultado: {{ userResult }}</p>
    </div>
</section>
